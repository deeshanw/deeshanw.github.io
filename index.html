<html>

<head>
	<title>Deeshan's Website</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

	<!-- Wrapper-->
	<div id="wrapper">

		<!-- Nav -->
		<nav id="nav">
			<a href="#" class="icon solid fa-home"><span>Home</span></a>
			<a href="#work" class="icon solid fa-file"><span>Resume</span></a>
			<a href="#contact" class="icon solid fa-envelope"><span>Contact</span></a>
			<a target="_blank" href="https://linkedin.com/in/deeshan" class="icon brands fa-linkedin"><span>LinkedIn</span></a>
			<a target="_blank" href="https://github.com/deeshanw" class="icon brands fa-github"><span>GitHub</span></a>
		</nav>

		<div id="test-bg"></div>

		<!-- Main -->
		<div id="main">

			<!-- Me -->
			<article id="home" class="panel intro">
				<header>
					<h1>Hi, I'm Deeshan.</h1>
					<p>I'm a full-stack software engineer with 4 years of experience in the finance and tech industries.
					</p>
					<p>I'm currently working towards a master's degree in Computer Engineering from NYU. </p>
				</header>
				<a class="jumplink pic">
					<img src="images/me.jpeg" alt="" />
				</a>
			</article>

			<!-- Work -->
			<article id="work" class="panel">
				<div class="work-top">
					<form method="get" action="resume/resume.pdf">
						<input type="submit" class="work-button" value="Download Resume" />
					</form>
				</div>
				<hr/>
				<img src="images/resume.jpg" class="resume">
			</article>

			<!-- Contact -->
			<article id="contact" class="panel">
				<header>
					<h2>Contact Me</h2>
				</header>
				<form action="#" method="post">
					<div>
						<div class="row">
							<div class="col-6 col-12-medium">
								<input type="text" name="name" placeholder="Name" />
							</div>
							<div class="col-6 col-12-medium">
								<input type="text" name="email" placeholder="Email" />
							</div>
							<div class="col-12">
								<input type="text" name="subject" placeholder="Subject" />
							</div>
							<div class="col-12">
								<textarea name="message" placeholder="Message" rows="6"></textarea>
							</div>
							<div class="col-12">
								<input type="submit" value="Send Message" />
							</div>
						</div>
					</div>
				</form>
			</article>

		</div>

		<!-- Footer -->
		<div id="footer">
			<ul class="copyright">
			</ul>
		</div>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>

</html>
